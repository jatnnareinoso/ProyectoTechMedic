                <script>
                    async function cargarConsultas() {
                        const urlParams = new URLSearchParams(window.location.search);
                        const idPaciente = urlParams.get('id_paciente');
                        const idEspecialidad = urlParams.get('id_especialidad');
                
                        try {
                            const response = await fetch(`/api/historial/consultas/pacientes/${idPaciente}/especialidad/${idEspecialidad}`);
                            const consultas = await response.json();
                
                            const contenedorConsultas = document.getElementById('resume');
                            contenedorConsultas.innerHTML = ''; 
                
                            consultas.forEach(consulta => {
                                const consultaDiv = document.createElement('div');
                                consultaDiv.className = 'resume-item pb-0';
                
                                consultaDiv.innerHTML = `
                                    <h4>Dr. ${consulta.doctor}</h4>
                                    <h5>${new Date(consulta.fecha_consulta).toLocaleDateString()}</h5>
                                    <h4>Motivo de Consulta</h4>
                                    <p><em>${consulta.motivo}</em></p>
                                    <h4>Descripción</h4>
                                    <p>${consulta.descripcion}</p>
                                    <h4>Pruebas</h4>
                                    <p>${consulta.pruebas ? consulta.pruebas : 'No hay pruebas a realizar'}</p>
                                    <h4>Resultados de Pruebas</h4>
                                    <p>${consulta.resultados_pruebas ? consulta.resultados_pruebas : 'No hay pruebas realizadas'}</p>
                                    <h4>Notas Internas</h4>
                                    <p>${consulta.notas_internas}</p>
                                    <h4>Notas Externas</h4>
                                    <p>${consulta.notas_externas}</p>
                                `;
                
                                contenedorConsultas.appendChild(consultaDiv);
                            });
                        } catch (error) {
                            console.error('Error al cargar las consultas:', error);
                        }
                    }
                
                    document.addEventListener('DOMContentLoaded', cargarConsultas);
                </script>
